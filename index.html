    async function checkUpdates() {
        const cards = document.querySelectorAll('.card');
        const today = new Date();

        const statusText = document.getElementById('statusText');

        statusText.innerText = "æ­£åœ¨æƒæéƒ¨è½æ ¼æ›´æ–°...";

        cards.forEach(async (card) => {

            const timeText = document.getElementById(`time-${id}`);

            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();

                    let pubDateStr = data.items[0].pubDate.replace(/-/g, '/');

                    const finalDate = isNaN(lastPostDate.getTime()) ? new Date(data.items[0].pubDate) : lastPostDate;
                    
                    const diffTime = Math.abs(today - finalDate);

                    const dateDisplay = `${finalDate.getMonth() + 1}/${finalDate.getDate()}`;
